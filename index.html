<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Ověření kódu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f0f0;
        }
        .container {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            text-align: center;
        }
        input {
            font-size: 20px;
            padding: 8px;
            width: 80px;
            text-align: center;
            margin-bottom: 15px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background: #4CAF50;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background: #45a049;
        }
        #msg {
            margin-top: 10px;
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Petříkova únikovka</h2>
    <input id="codeInput" maxlength="4" type="text" placeholder="********">
    <br>
    <button onclick="checkCode()">Odeslat</button>
    <p id="msg"></p>
</div>

<script>
    function checkCode() {
        const correctCode = "4346"; // správný kód
        const userCode = document.getElementById("codeInput").value;

        // datum a čas, kdy se má stránka otevřít
        const unlockDate = new Date("2025-12-24T20:00:00");

        // aktuální datum
        const now = new Date();

        if (now < unlockDate) {
            document.getElementById("msg").innerText =
                "Dál se dostaneš až 24. 12. 2025 v 20:00.";
            return;
        }

        if (userCode === correctCode) {
            window.location.href = "instrukce.html";
        } else {
            document.getElementById("msg").innerText = "Nesprávný kód!";
        }
    }
</script>

</body>
</html>
